<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8ee7b0e5d5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/base.css">
  <title></title>
</head>

<body class="container">

<label for="input">Message</label>
<input type="text" class="col-6" id="input" placeholder="Type your message here...">
  <div class="message">
  </div>
  <script id="usertext" type="text/x-handlebars-template">
    {{#each user}}
      <div class="row parent">
        <p class="user-message">{{this.text}}</p>
        <p class="user-name">{{this.username}}</p>
      </div>
    {{/each}}
  </script>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <script src="./scripts/main.js" charset="utf-8">
  </script>
</body>

</html>
