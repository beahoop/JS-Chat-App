<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8ee7b0e5d5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/base.css">
  <title>Js Chat App</title>
</head>

<body class="container">
  <p class="welcome">WELCOME TO JS CHAT 2021</p>

<label for="input">Message</label>
<input type="text" class="col-12" id="messInput" placeholder="Type your message here...">
<label for="input">Username</label>
<input type="text" class="col-12" id="userInput" placeholder="Type your username here...">
<button class="sumbit" type="button" onclick="msgClick()" >Sumbit</button>
  <div class="message">
  </div>


  <script id="usertext" type="text/x-handlebars-template">
    {{#each user}}
      <div class="row g-10 parent">
        <div class="col-8 userinfo">
        <div class="row">
        <p class="col-12 user-name">{{this.username}} said:</p>
        <p class="col-12 user-message ">{{this.text}}</p>
      </div>
        </div>
        <div class="col-3 btninfo">
        <div class="row buttons">
          <p class="userID col-12"> Post Number:{{this.id}}</p>
        <button onclick="deleteMessage()" class="col-2 deleteBtn" value="{{this.id}}">
          <i class="fas fa-trash-alt"></i></button>
        <button onclick="editMsg()" class="col-2 editBtn" value="{{this.id}}"><i class="far fa-edit"></i></button>

      </div>
        </div>
      </div>
    {{/each}}
  </script>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <script src="./scripts/main.js" charset="utf-8">
  </script>
</body>

</html>
